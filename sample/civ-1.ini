[aaf]
path=/home/ubuntu/caas/aaf
    
[extra]
cmd=-chardev socket,id=charserial0,path=/tmp/civ-console,server=on,wait=off,logfile=/tmp/civ-1_serial.log -serial chardev:charserial0
